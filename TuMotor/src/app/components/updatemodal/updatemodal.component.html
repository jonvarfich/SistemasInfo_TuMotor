<div class="modal-dialog modal-addvehicle">
    <div class="modal-content">
    
    <div class="modal-header" method = "post">				
        <h4 class="modal-title">Update User Info</h4>
        <button id= "modalclosebutton" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    </div>

    <div class="modal-body">

        <form method="POST">
            <div class="form-group">
                <label>Display Name</label>
                <input type="text" class="form-control" placeholder="Display Name" required="true" #displayName>
                <button type="submit" class="btn btn-primary pull-right" value="Update" data-dismiss="modal" (click)="updateUser(displayName.value)">Update</button>
            </div>
        </form>
   


    </div>



  </div>
