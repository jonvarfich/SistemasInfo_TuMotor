<section>   
    <div class="card">
        <div class="card-header header">Bienvenido de vuelta </div>
        <div><span *ngIf='user.displayName' class='nameheader'> {{user.displayName}}!</span></div>
        <div class="card-body">
            <div class="title" id="perfil">Perfil</div>
            <div class="user-data">                
                <div class="col-md-2" style="float:left">
                    <img class="card-img-top rounded-circle"
                        src="{{user.photoURL}}" alt="Foto de Perfil del Usuario">                    
                  </div>
            </div>
            <div class="user-data">
                Nombre de Usuario: <span *ngIf='user.displayName' class='data'> {{user.displayName}}</span>
            </div>
            <div class="user-data">
                Correo Electrónico: <span *ngIf='user.displayName' class='data'> {{user.email}}</span>
            </div>
            <div class="user-data">
                Nombre: <span *ngIf='user.displayName' class='data'> {{user.displayName}}</span>
            </div>   

            <ul class="list-group">
                <li class="list-group-item active">Vehículos Registrados</li>
                <li class="list-group-item">Aquí iría el nombre de un vehículo</li>
                <li class="list-group-item">2do vehículo</li>
            </ul> 

        </div>
        <div class="card-body">Manejo de vehículos</div>
        <div class="card-footer">Footer</div>
    </div>
</section>
