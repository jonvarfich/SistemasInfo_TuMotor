<div class="modal-dialog modal-login">
    <div class="modal-content">
      <div class="authBlock">
        
        <div class="modal-header">				
          <h4 class="modal-title">Login</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">				
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Username" required="required" #userName required>
          </div>
          <div class="form-group">

            <div class="clearfix">
              <label>Password</label>
              <a href="#" class="pull-right text-muted"><small>Forgot?</small></a>
            </div>
            <input type="password" class="form-control" placeholder="Password" required="required" #userPassword required>
          </div>
        </div>
        
        <div class="modal-footer">

          <label class="checkbox-inline pull-left"><input type="checkbox"> Remember me</label>
    
          <div class="formGroup">
            <input type="button" class="btn btn-primary pull-right" (click)="ngAuthService.SignIn(userName.value, userPassword.value)" value="Sign in">
          </div>

          <div class="formGroup">
            <button type="button" class="btn btn-block btn-danger" (click)="ngAuthService.GoogleAuth()">
              Continue with Google
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
