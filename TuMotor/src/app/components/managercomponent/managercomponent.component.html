<section>

    <div class="card">
        <h2>Manejo de Citas</h2>

        <div class="card-body"> 
            <h3>Citas Pedidas</h3>             
            <div class= 'lista' *ngFor="let appointment of  Appointments">

                <div *ngIf="appointment.status == 'requested' &&  managerID != appointment.UserUid">'
                    <div class='card-header'>
                        <h1>{{ UserName(appointment.UserUid) }} Status: {{appointment.status}}</h1>

                    </div>
                    <div class='card-body'><h4>Status:</h4> {{appointment.status}}</div>
                    <div class='card-body'>
                        <h4>NOTE:</h4> {{appointment.Note}}
                        <div class="form-group">
                            <input type="datetime-local" class="form-control" required="required" #Date required ngModel>
                            <input type="button" class="btn btn-primary pull-right" value="Enviar fecha" (click)="setDateProposal(appointment.uid,Date.value)">
                        </div>
                    </div>
                    
                </div>

            </div>

        </div>     

        <div class="card-footer">
            <app-footer></app-footer>
        </div>
    </div>

</section>

<ng-template #Disabled class="disabled">

</ng-template>
